{% extends 'products/base.html' %}
{% block content %}  
    <div class="formProduct">
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <div class="inputForm">
            <label for="name">Nome do Produto:</label>
            <input type="text" name="name" id="name" required>
        </div>
    <div class="inputForm">
        <label for="quantity">Quantidade em estoque:</label>
        <input type="number" name="quantity" id="quantity" required>
    </div>
    <div class="inputForm">
        <label for="perishable">É perecível?</label>
        <select name="perishable" id="perishable">
            <option value="1">Sim</option>
            <option value="2">Não</option>
        </select>
    </div>
    <div class="inputForm">
        <label for="expire">Validade do Lote:</label>
        <input type="date" name="expire" id="expire" required>
    </div>
    <div class="inputForm">
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" id="price" required>
        </div>
    <div>
    <button type="submit" class="mainBtn">Enviar</button>
    </div>
    </form>
</div>

{% endblock %}
